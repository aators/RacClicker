<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Pesukarhukainen</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(145deg, #0a000a, #150015);
      color: white;
      font-family: 'Arial', sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #111;
      border: 3px solid #cc0055;
    }

    #pisteet {
      position: fixed;
      top: 10px;
      left: 10px;
      color: white;
      background: #220022;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #cc0055;
      z-index: 10;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="pisteet">Pisteet: 0</div>
  <canvas id="peliCanvas" width="360" height="640"></canvas>

  <script>
    let data = JSON.parse(localStorage.getItem("raccoinData") || "{}");
    let pisteet = data.pisteet || 0;
    let tokenit = data.tokenit || 0;
    let timantit = data.timantit || 0;
    let pelaajaTaso = data.pelaajaTaso || 1;

    function tallenna() {
      localStorage.setItem("raccoinData", JSON.stringify({ pisteet, tokenit, timantit, pelaajaTaso }));
    }

    const canvas = document.getElementById('peliCanvas');
    const ctx = canvas.getContext('2d');
    const raccoon = new Image();
    raccoon.src = 'https://i.ibb.co/9mzZ2Gsh/Polish-20250409-115814160.png';

    let raccoonX = canvas.width / 2 - 25;
    let raccoonY = canvas.height - 60;
    let velocityY = 0;
    const gravity = 0.5;

    const platformCount = 10;
    const platforms = [];
    let score = 0;

    for (let i = 0; i < platformCount; i++) {
      platforms.push({
        x: Math.random() * (canvas.width - 60),
        y: canvas.height - i * 60,
        width: 60,
        height: 10
      });
    }

    function drawPlatform(p) {
      ctx.fillStyle = '#cc0055';
      ctx.fillRect(p.x, p.y, p.width, p.height);
    }

    function updatePlatforms() {
      for (let p of platforms) {
        p.y += -velocityY;

        if (p.y > canvas.height) {
          p.y = 0;
          p.x = Math.random() * (canvas.width - 60);
          score++;
          pisteet++;
          document.getElementById("pisteet").textContent = "Pisteet: " + pisteet;
          tallenna();
        }

        if (
          raccoonX + 50 > p.x &&
          raccoonX < p.x + p.width &&
          raccoonY + 50 > p.y &&
          raccoonY + 50 < p.y + p.height &&
          velocityY > 0
        ) {
          velocityY = -10;
        }
      }
    }

    function updateRaccoon() {
      velocityY += gravity;
      raccoonY += velocityY;

      if (raccoonY > canvas.height) {
        alert("Game Over! Kokonaispisteet: " + score);
        tallenna();
        location.reload();
      }
    }

    function drawRaccoon() {
      ctx.drawImage(raccoon, raccoonX, raccoonY, 50, 50);
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      updateRaccoon();
      updatePlatforms();
      for (let p of platforms) drawPlatform(p);
      drawRaccoon();
      requestAnimationFrame(gameLoop);
    }

    function moveRaccoon(e) {
      const x = e.clientX || (e.touches && e.touches[0].clientX);
      if (x !== undefined) {
        raccoonX = x - 25;
      }
    }

    window.addEventListener('mousemove', moveRaccoon);
    window.addEventListener('touchmove', moveRaccoon);

    gameLoop();
  </script>
</body>
</html>
