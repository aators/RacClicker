<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Raccoin Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0c0b10;
      background-image: url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
      color: #c8a2c8;
      font-family: 'UnifrakturCook', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      font-size: 3em;
      color: #ff0033;
      text-shadow: 0 0 10px #900;
      margin-top: 20px;
    }
    #raccoon {
      width: 200px;
      cursor: pointer;
      transition: transform 0.1s ease;
    }
    #raccoon.clicked {
      transform: scale(1.05);
    }
    .button {
      background-color: #1a1a2e;
      color: #b19cd9;
      border: 1px solid #654062;
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 1em;
    }
    .section {
      margin-top: 20px;
    }
    #menu, #submenu {
      display: none;
    }
    .menu-window {
      background-color: #1c1b25;
      border: 2px solid #5f3c5c;
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
    }
    .submenu-button {
      width: 80px;
      height: 80px;
      background-color: #2e2e3e;
      display: inline-block;
      margin: 10px;
      line-height: 80px;
      border-radius: 10px;
      font-size: 0.8em;
    }
  </style>
</head>
<body>

  <h1>Raccoin Clicker</h1>

  <div class="section">
    <a href="https://imgbb.com/">
      <img id="raccoon" src="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg" alt="pesukarhu">
    </a>
    <p>Pisteet: <span id="points">0</span></p>
    <button class="button" onclick="toggleMenu()">Valikko</button>
    <br>
    <button class="button" onclick="buyDoubleClick()">Osta tuplaklikkaus (100p)</button>
    <button class="button" onclick="buyPowerClick()">Osta tehoklikkaus (250p)</button>
  </div>

  <div id="menu" class="menu-window">
    <h2>Valikko</h2>
    <div id="submenu">
      <div class="submenu-button" onclick="alert('Onnenpyörä avautuu!')">Onni</div>
      <div class="submenu-button" onclick="alert('Varasto auki')">Varasto</div>
      <div class="submenu-button" onclick="alert('Kortit auki')">Kortit</div>
      <div class="submenu-button" onclick="alert('Taidot auki')">Taidot</div>
    </div>
  </div>

  <script>
    let points = 0;
    let doubleClick = false;
    let powerClick = false;

    const pointsDisplay = document.getElementById("points");
    const raccoon = document.getElementById("raccoon");
    const spinSound = new Audio('https://www.soundjay.com/misc/sounds/spin-1.mp3');

    raccoon.addEventListener("click", () => {
      let gain = 1;
      if (doubleClick) gain *= 2;
      if (powerClick) gain *= 3;
      points += gain;
      pointsDisplay.textContent = points;
      raccoon.classList.add("clicked");
      setTimeout(() => raccoon.classList.remove("clicked"), 100);
      spinSound.play(); // Play sound on click
    });

    function buyDoubleClick() {
      if (points >= 100) {
        points -= 100;
        doubleClick = true;
        pointsDisplay.textContent = points;
        alert("Tuplaklikkaus aktivoitu!");
      }
    }

    function buyPowerClick() {
      if (points >= 250) {
        points -= 250;
        powerClick = true;
        pointsDisplay.textContent = points;
        alert("Tehoklikkaus 5s aktivoitu!");
        setTimeout(() => {
          powerClick = false;
        }, 5000);
      }
    }

    function toggleMenu() {
      const menu = document.getElementById("menu");
      const submenu = document.getElementById("submenu");
      if (menu.style.display === "none" || menu.style.display === "") {
        menu.style.display = "block";
        submenu.style.display = "block";
      } else {
        menu.style.display = "none";
        submenu.style.display = "none";
      }
    }
  </script>

</body>
</html>
