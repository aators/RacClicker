<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Clicker</title>
    <style>
        body {
            background-color: #000000;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            font-size: 3em;
            color: #9b59b6; /* Tumma violetti */
            text-align: center;
            font-family: 'Creepster', cursive;
        }
        .button {
            background-color: #9b59b6;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.5em;
            cursor: pointer;
            font-family: 'Arial', sans-serif;
        }
        .button:hover {
            background-color: #8e44ad;
        }
        .menu {
            margin: 20px;
            text-align: center;
        }
        #wheel {
            display: none;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: auto;
            background: conic-gradient(#e74c3c, #f39c12, #f39c12, #e74c3c); /* Puna-musta-keltainen */
            border: 4px solid #34495e;
        }
        .prizes {
            padding: 10px;
            text-align: center;
        }
        #challenges {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .challenge-item {
            background-color: #34495e;
            color: white;
            margin: 10px;
            padding: 10px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
        }
        #challengeResults {
            margin-top: 20px;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Raccoon Clicker</h1>
    <div class="menu">
        <button class="button" onclick="showWheel()">Pyöräytä Onnenpyörää</button>
        <button class="button" onclick="showChallenges()">Haasteet</button>
    </div>

    <!-- Onnenpyörä -->
    <div id="wheel">
        <div class="prizes">
            <p id="prize">Pyöräytä pyörää!</p>
            <p id="prizeDetails"></p>
        </div>
        <button class="button" onclick="spinWheel()">Pyöräytä</button>
    </div>

    <!-- Haasteet -->
    <div id="challenges">
        <h2>Haasteet</h2>
        <div class="challenge-item" onclick="collectItem('Roska')">Kerää Roska</div>
        <div class="challenge-item" onclick="collectItem('Oksa')">Kerää Oksa</div>
        <div class="challenge-item" onclick="collectItem('Ruoka')">Kerää Ruoka</div>
        <div id="challengeResults"></div>
    </div>

    <script>
        let prizes = [
            { name: "100 PISTETTÄ", value: 100 },
            { name: "Tupla-Klikkaus", value: "double_click" },
            { name: "Lisäelämä", value: "extra_life" },
            { name: "50 PISTETTÄ", value: 50 },
            { name: "Teho-Klikkaus", value: "turbo_click" },
            { name: "Yllätys", value: "surprise" },
            { name: "1000 PISTETTÄ", value: 1000 }
        ];

        function showWheel() {
            document.getElementById('wheel').style.display = 'block';
        }

        function spinWheel() {
            let prizeIndex = Math.floor(Math.random() * prizes.length);
            let prize = prizes[prizeIndex];
            document.getElementById('prize').innerText = "Voitit: " + prize.name;
            document.getElementById('prizeDetails').innerText = "Tyyppi: " + prize.value;
        }

        function showChallenges() {
            document.getElementById('challenges').style.display = 'block';
        }

        function collectItem(item) {
            let resultDiv = document.getElementById('challengeResults');
            let newResult = document.createElement('p');
            newResult.innerText = `Keräsit: ${item}`;
            resultDiv.appendChild(newResult);
        }
    </script>
</body>
</html>
