<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raccoin Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <style>
    /* Yleinen sivun ulkoasu */
    body {
      background-color: #121212; /* Tumma tausta */
      color: #d1d1d1; /* Vaalea teksti */
      font-family: 'Righteous', sans-serif; /* Gootti-fontti */
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Otsikon tyyli */
    h1 {
      color: #ff6347; /* Kirkas punainen väri */
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 0px 0px 20px #ff6347; /* Hehkuva punainen varjo */
    }

    /* Pesukarhun kuva */
    #raccoon {
      width: 250px;
      cursor: pointer; /* Käyttäjä voi klikata kuvaa */
      border-radius: 15px;
      transition: transform 0.1s ease-in-out; /* Animaatio */
    }

    /* Pesukarhun kuva kutistuu klikkauksesta */
    #raccoon:active {
      transform: scale(0.95);
    }

    /* Pisteiden näyttö */
    #score {
      font-size: 30px;
      margin-top: 20px;
      color: #f0f0f0;
      text-shadow: 0px 0px 15px #ff6347; /* Pisteet erottuvat kirkkaalla varjolla */
    }

    /* Pelin säilö */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Pelin rakenne -->
  <div class="container">
    <h1>Raccoin Clicker</h1>
    <img id="raccoon" src="raccoon.png" alt="Raccoon"> <!-- Pesukarhun kuva -->
    <div id="score">Score: 0</div> <!-- Pisteet -->
  </div>

  <script>
    let score = 0; // Alkuperäinen pistemäärä
    const scoreEl = document.getElementById("score"); // Piste-elementti
    const raccoon = document.getElementById("raccoon"); // Pesukarhun kuva-elementti

    // Kuuntelija, joka reagoi pesukarhun klikkaukseen
    raccoon.addEventListener("click", () => {
      score++; // Kasvata pistemäärää yhdellä
      scoreEl.textContent = "Score: " + score; // Päivitä pisteet näyttöön
    });
  </script>
</body>
</html>
