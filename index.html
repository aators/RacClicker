<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: black;
      color: violet;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red;
      font-size: 9.6em; /* Pienennetty 20 % */
      text-shadow: 0 0 20px red;
      margin-top: 20px;
    }

    #raccoon {
      width: 720px; /* Aiemmin 900px */
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
      margin-top: 10px;
    }

    #raccoon:active {
      transform: scale(1.05);
    }

    .button {
      display: block;
      margin: 20px auto;
      padding: 28px 58px; /* Pienennetty 20 % */
      font-size: 38px;
      font-weight: bold;
      background-color: #222;
      color: violet;
      border: 5px solid violet;
      border-radius: 20px;
      cursor: pointer;
      width: 80%;
    }

    #score, #boost-message {
      font-size: 60px;
    }

    #menu {
      margin-top: 30px;
    }

    #submenu {
      display: none;
      margin-top: 20px;
    }

    #wheel-container {
      display: none;
      margin-top: 30px;
    }

    #wheel {
      width: 480px; /* Aiemmin 600px */
      height: 480px;
      border-radius: 50%;
      border: 10px solid #444;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        red 0deg 51deg,
        black 51deg 102deg,
        yellow 102deg 153deg,
        red 153deg 204deg,
        black 204deg 255deg,
        yellow 255deg 306deg,
        red 306deg 360deg
      );
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(3600deg); }
    }

    #reward {
      font-size: 40px;
      margin-top: 20px;
    }

    #boost-message {
      color: yellow;
      font-weight: bold;
      font-size: 40px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="raccoon" src="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg" alt="Raccoon" onclick="clickRaccoon()">

  <p style="font-size: 50px;">Pisteet: <span id="score">0</span></p>
  <p id="boost-message"></p>

  <div id="menu">
    <button class="button" onclick="toggleMenu()">Valikko</button>
    <div id="submenu">
      <button class="button" onclick="toggleWheel()">Onnenpyörä</button>
    </div>
    <button class="button" onclick="buyDoubleClick()">Osta tuplaklikkaus (100p)</button>
    <button class="button" onclick="buyTurboClick()">Osta tehoklikkaus (250p)</button>
  </div>

  <div id="wheel-container">
    <div id="wheel"></div>
    <button class="button" onclick="spinWheel()">Pyöräytä</button>
    <p id="reward"></p>
  </div>

  <script>
    let score = 0;
    let multiplier = 1;
    let turbo = false;

    function clickRaccoon() {
      let points = multiplier;
      if (turbo) points *= 3;
      score += points;
      document.getElementById("score").textContent = score;

      if (turbo) {
        document.getElementById("boost-message").textContent = "Tehoklikkaus Aktiivinen!";
        setTimeout(() => document.getElementById("boost-message").textContent = "", 1000);
      }

      const clickSound = new Audio("https://www.soundjay.com/buttons/button-16.mp3");
      clickSound.play();
    }

    function toggleMenu() {
      const menu = document.getElementById("submenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    function toggleWheel() {
      const wheel = document.getElementById("wheel-container");
      wheel.style.display = wheel.style.display === "block" ? "none" : "block";
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 4s ease-out";
      setTimeout(() => {
        wheel.style.animation = "none";
        const rewards = ["+10 pistettä", "x2 klikkeri", "Turbo!", "Tyhjä arpa", "x5 boost!", "50 pistettä!", "Mysteeriesine"];
        const chosen = rewards[Math.floor(Math.random() * rewards.length)];
        document.getElementById("reward").textContent = "Voitit: " + chosen;

        if (chosen === "+10 pistettä") score += 10;
        if (chosen === "x2 klikkeri") multiplier *= 2;
        if (chosen === "Turbo!") turbo = true;
        if (chosen === "x5 boost!") multiplier *= 5;
        if (chosen === "50 pistettä!") score += 50;

        setTimeout(() => turbo = false, 5000);
      }, 4000);

      const spinSound = new Audio("https://www.soundjay.com/misc/sounds/spin-1.mp3");
      spinSound.play();
    }

    function buyDoubleClick() {
      if (score >= 100) {
        score -= 100;
        multiplier *= 2;
        document.getElementById("score").textContent = score;
        alert("Tuplaklikkaus aktivoitu!");
      } else {
        alert("Ei tarpeeksi pisteitä!");
      }
    }

    function buyTurboClick() {
      if (score >= 250) {
        score -= 250;
        turbo = true;
        document.getElementById("score").textContent = score;
        alert("Tehoklikkaus aktivoitu 5 sekunniksi!");
        setTimeout(() => turbo = false, 5000);
      } else {
        alert("Ei tarpeeksi pisteitä!");
      }
    }
  </script>
</body>
</html>
