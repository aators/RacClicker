<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: black;
      color: violet;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #8b00ff;
      font-size: 3em;
      text-shadow: 0 0 10px #8b00ff;
    }

    #raccoon {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #raccoon:active {
      transform: scale(1.1);
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #222;
      color: violet;
      border: 2px solid violet;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu {
      margin-top: 20px;
    }

    #wheel-container, #challenges {
      display: none;
      margin-top: 30px;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        red 0deg 51deg,
        black 51deg 102deg,
        yellow 102deg 153deg,
        red 153deg 204deg,
        black 204deg 255deg,
        yellow 255deg 306deg,
        red 306deg 360deg
      );
      animation: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(3600deg); }
    }

    .challenge-item {
      margin: 10px;
      padding: 10px;
      border: 2px dashed violet;
      border-radius: 10px;
      display: inline-block;
      color: white;
    }

    #boost-message {
      color: yellow;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="raccoon" src="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg" alt="Raccoon" onclick="clickRaccoon()">

  <p>Pisteet: <span id="score">0</span></p>
  <p id="boost-message"></p>

  <div class="menu">
    <button class="button" onclick="toggleWheel()">Pyöräytä onnenpyörää</button>
    <button class="button" onclick="toggleChallenges()">Haasteet</button>
  </div>

  <div id="wheel-container">
    <div id="wheel"></div>
    <button class="button" onclick="spinWheel()">Pyöräytä</button>
    <p id="reward"></p>
  </div>

  <div id="challenges">
    <div class="challenge-item">Roskia</div>
    <div class="challenge-item">Oksia</div>
    <div class="challenge-item">Ruokaa</div>
    <div class="challenge-item">Kimalteita</div>
    <div class="challenge-item">Varastettu lohi</div>
    <div class="challenge-item">Vanhat kengät</div>
    <div class="challenge-item">Nöyhtää</div>
  </div>

  <script>
    let score = 0;
    let multiplier = 1;
    let turbo = false;

    function clickRaccoon() {
      score += multiplier;
      document.getElementById("score").textContent = score;

      if (turbo) {
        score += multiplier * 2;
        document.getElementById("boost-message").textContent = "TurboTehostus Aktiivinen!";
        setTimeout(() => document.getElementById("boost-message").textContent = "", 1500);
      }

      // Ääni
      const clickSound = new Audio("https://www.soundjay.com/buttons/button-16.mp3");
      clickSound.play();
    }

    function toggleWheel() {
      const wheel = document.getElementById("wheel-container");
      wheel.style.display = wheel.style.display === "block" ? "none" : "block";
    }

    function toggleChallenges() {
      const ch = document.getElementById("challenges");
      ch.style.display = ch.style.display === "block" ? "none" : "block";
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 4s ease-out";

      setTimeout(() => {
        wheel.style.animation = "none";
        const rewards = ["+10 pistettä", "x2 klikkeri", "Turbo!", "Tyhjä arpa", "x5 boost!", "50 pistettä!", "Mysteeriesine"];
        const chosen = rewards[Math.floor(Math.random() * rewards.length)];
        document.getElementById("reward").textContent = "Voitit: " + chosen;

        // Bonus
        if (chosen === "x2 klikkeri") multiplier *= 2;
        if (chosen === "Turbo!") turbo = true;
        if (chosen === "50 pistettä!") score += 50;

        setTimeout(() => turbo = false, 5000);
      }, 4000);

      // Ääni
      const spinSound = new Audio("https://www.soundjay.com/misc/sounds/spin-1.mp3");
      spinSound.play();
    }
  </script>
</body>
</html>
