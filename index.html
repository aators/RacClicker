<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: black;
      color: violet;
      font-family: 'Creepster', cursive, sans-serif; /* Goottimainen fontti */
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: red; /* Raccoon Clicker fontin väri punaiseksi */
      font-size: 3em;
      text-shadow: 0 0 10px red;
    }

    #raccoon {
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
    }

    #raccoon:active {
      transform: scale(1.1);
    }

    .button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: bold;
      background-color: #222;
      color: violet;
      border: 2px solid violet;
      border-radius: 8px;
      cursor: pointer;
    }

    .menu {
      margin-top: 20px;
    }

    #wheel-container, #challenges, #items-table {
      display: none;
      margin-top: 30px;
    }

    #wheel {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 10px solid #444;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        red 0deg 51deg,
        black 51deg 102deg,
        yellow 102deg 153deg,
        red 153deg 204deg,
        black 204deg 255deg,
        yellow 255deg 306deg,
        red 306deg 360deg
      );
      animation: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(3600deg); }
    }

    .challenge-item {
      margin: 10px;
      padding: 10px;
      border: 2px dashed violet;
      border-radius: 10px;
      display: inline-block;
      color: white;
      cursor: pointer;
    }

    #boost-message {
      color: yellow;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    #reward {
      font-size: 20px;
      font-weight: bold;
      color: yellow;
    }

    #challenges-table {
      margin-top: 20px;
      color: violet;
      border-collapse: collapse;
      width: 100%;
    }

    #challenges-table th, #challenges-table td {
      padding: 10px;
      border: 1px solid violet;
    }

    #items-table {
      margin-top: 20px;
      color: violet;
      border-collapse: collapse;
      width: 100%;
    }

    #items-table th, #items-table td {
      padding: 10px;
      border: 1px solid violet;
    }

    .store-item {
      margin: 10px;
      padding: 10px;
      font-size: 18px;
      color: yellow;
      border: 2px solid violet;
      border-radius: 10px;
      cursor: pointer;
    }

    .store-item.disabled {
      color: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="raccoon" src="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg" alt="Raccoon" onclick="clickRaccoon()">

  <p>Pisteet: <span id="score">0</span></p>
  <p id="boost-message"></p>

  <div class="menu">
    <button class="button" onclick="toggleWheel()">Onnenpyörä</button>
    <button class="button" onclick="toggleChallenges()">Haasteet</button>
    <button class="button" onclick="toggleStore()">Kauppa</button>
  </div>

  <!-- Onnenpyörä -->
  <div id="wheel-container">
    <div id="wheel"></div>
    <button class="button" onclick="spinWheel()">Pyöräytä</button>
    <p id="reward"></p>
  </div>

  <!-- Haasteet -->
  <div id="challenges">
    <div class="challenge-item" onclick="collectItem('Roskia')">Roskia</div>
    <div class="challenge-item" onclick="collectItem('Oksia')">Oksia</div>
    <div class="challenge-item" onclick="collectItem('Ruokaa')">Ruokaa</div>
    <div class="challenge-item" onclick="collectItem('Kimalteita')">Kimalteita</div>
    <div class="challenge-item" onclick="collectItem('Varastettu lohi')">Varastettu lohi</div>
    <div class="challenge-item" onclick="collectItem('Vanhat kengät')">Vanhat kengät</div>
    <div class="challenge-item" onclick="collectItem('Nöyhtää')">Nöyhtää</div>
  </div>

  <!-- Esineet -->
  <table id="challenges-table">
    <thead>
      <tr>
        <th>Esine</th>
        <th>Määrä</th>
      </tr>
    </thead>
    <tbody id="challenges-table-body">
      <!-- Kerätyt esineet lisätään tänne -->
    </tbody>
  </table>

  <!-- Kauppa -->
  <div id="store">
    <div class="store-item" onclick="buyDoubleClick()">Osta Tuplaklikkaus (500 pistettä)</div>
    <div class="store-item" onclick="buyTurboClick()">Osta Tehoklikkaus (1000 pistettä)</div>
  </div>

  <script>
    let score = 0;
    let multiplier = 1;
    let turbo = false;
    let doubleClick = false;

    const collectedItems = {
      "Roskia": 0,
      "Oksia": 0,
      "Ruokaa": 0,
      "Kimalteita": 0,
      "Varastettu lohi": 0,
      "Vanhat kengät": 0,
      "Nöyhtää": 0
    };

    function clickRaccoon() {
      score += multiplier;
      document.getElementById("score").textContent = score;

      if (doubleClick) {
        score += multiplier;
      }

      if (turbo) {
        score += multiplier * 2;
        document.getElementById("boost-message").textContent = "TurboTehostus Aktiivinen!";
        setTimeout(() => document.getElementById("boost-message").textContent = "", 1500);
      }

      // Ääni
      const clickSound = new Audio("https://www.soundjay.com/buttons/button-16.mp3");
      clickSound.play();
    }

    function toggleWheel() {
      const wheel = document.getElementById("wheel-container");
      wheel.style.display = wheel.style.display === "block" ? "none" : "block";
    }

    function toggleChallenges() {
      const ch = document.getElementById("challenges");
      ch.style.display = ch.style.display === "block" ? "none" : "block";
    }

    function toggleStore() {
      const store = document.getElementById("store");
      store.style.display = store.style.display === "block" ? "none" : "block";
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 4s ease-out";

      setTimeout(() => {
        wheel.style.animation = "none";
        const rewards = [
          "+10 pistettä", 
          "x2 klikkeri", 
          "Turbo!", 
          "Tyhjä arpa", 
          "x5 boost!", 
          "50 pistettä!", 
          "Mysteeriesine"
        ];
        const chosen = rewards[Math.floor(Math.random() * rewards.length)];
        document.getElementById("reward").textContent = "Voitit: " + chosen;

        // Bonus
        if (chosen === "x2 klikkeri") multiplier *= 2;
        if (chosen === "Turbo!") turbo = true;
        if (chosen === "50 pistettä!") score += 50;

        setTimeout(() => turbo = false, 5000);
      }, 4000);

      // Ääni
      const spinSound = new Audio("https://www.soundjay.com/misc/sounds/spin-1.mp3");
      spinSound.play();
    }

    function collectItem(item) {
      collectedItems[item]++;
      updateCollectedItemsTable();
      alert(`Keräsit: ${item}`);
    }

    function updateCollectedItemsTable() {
      const tableBody = document.getElementById("challenges-table-body");
      tableBody.innerHTML = ""; // Tyhjennetään taulukko ennen päivitystä

      // Lisätään kaikki kerätyt esineet taulukkoon
      for (const [item, amount] of Object.entries(collectedItems)) {
        const row = document.createElement("tr");
        const itemCell = document.createElement("td");
        const amountCell = document.createElement("td");

        itemCell.textContent = item;
        amountCell.textContent = amount;

        row.appendChild(itemCell);
        row.appendChild(amountCell);
        tableBody.appendChild(row);
      }
    }

    function buyDoubleClick() {
      if (score >= 500) {
        score -= 500;
        doubleClick = true;
        document.getElementById("score").textContent = score;
        alert("Ostit tuplaklikkauksen!");
      } else {
        alert("Ei tarpeeksi pisteitä!");
      }
    }

    function buyTurboClick() {
      if (score >= 1000) {
        score -= 1000;
        turbo = true;
        document.getElementById("score").textContent = score;
        alert("Ostit tehoklikkauksen!");
      } else {
        alert("Ei tarpeeksi pisteitä!");
      }
    }
  </script>
</body>
</html>
