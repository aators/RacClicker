<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: black;
      color: violet;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      color: red;
      font-size: 12em; /* Kolminkertaistettu otsikko */
      text-shadow: 0 0 10px red;
      font-family: 'Creepster', cursive;
      margin: 20px;
    }

    #raccoon {
      width: 900px; /* Kolminkertaistettu kuva */
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
      margin-top: 20px;
    }

    #raccoon:active {
      transform: scale(1.1);
    }

    .button {
      margin: 45px;
      padding: 36px 72px; /* Kolminkertaistettu napin koko */
      font-size: 48px; /* Kolminkertaistettu fonttikoko */
      font-weight: bold;
      background-color: #222;
      color: violet;
      border: 6px solid violet; /* Kolminkertaistettu reunus */
      border-radius: 24px; /* Kolminkertaistettu kulmat */
      cursor: pointer;
      display: block;
      width: 80%;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .button:hover {
      background-color: #444;
    }

    #menu-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 50px;
    }

    #menu-content {
      background-color: #333;
      margin: auto;
      padding: 60px;
      width: 90%;
      max-width: 1200px;
      border-radius: 24px;
      text-align: center;
    }

    #wheel-container, #items-container {
      display: none;
      margin-top: 60px;
    }

    #wheel {
      width: 540px; /* Kolminkertaistettu pyörän koko */
      height: 540px;
      border-radius: 50%;
      border: 30px solid #444;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        red 0deg 51deg,
        black 51deg 102deg,
        yellow 102deg 153deg,
        red 153deg 204deg,
        black 204deg 255deg,
        yellow 255deg 306deg,
        red 306deg 360deg
      );
      animation: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(3600deg); }
    }

    #boost-message {
      color: yellow;
      font-weight: bold;
      font-size: 54px; /* Kolminkertaistettu fonttikoko */
      margin-top: 30px;
    }

    #collected-items {
      color: white;
      font-size: 54px; /* Kolminkertaistettu fonttikoko */
      margin-top: 60px;
      display: inline-block;
      max-width: 90%;
      text-align: left;
    }

    #collected-items div {
      margin-bottom: 15px; /* Kolminkertaistettu väli */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 9em; /* Kolminkertaistettu mobiilin otsikko */
      }

      #raccoon {
        width: 750px; /* Kolminkertaistettu kuva mobiililla */
      }

      .button {
        font-size: 36px; /* Kolminkertaistettu fonttikoko mobiilille */
        padding: 30px 60px; /* Kolminkertaistettu mobiilin napin koko */
      }

      #wheel {
        width: 450px; /* Kolminkertaistettu pyörän koko mobiililla */
        height: 450px;
      }

      #menu-content {
        width: 90%;
        max-width: 1200px;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 8em; /* Kolminkertaistettu mobiilille vielä enemmän */
      }

      #raccoon {
        width: 600px; /* Kolminkertaistettu kuva pienellä mobiililla */
      }

      .button {
        font-size: 30px; /* Kolminkertaistettu fonttikoko pienellä mobiililla */
        padding: 24px 48px; /* Kolminkertaistettu mobiilin napin koko */
      }

      #wheel {
        width: 360px; /* Kolminkertaistettu pyörän koko pienellä mobiililla */
        height: 360px;
      }

      #menu-content {
        width: 90%;
        max-width: 900px;
      }
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="raccoon" src="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg" alt="Raccoon" onclick="clickRaccoon()">

  <p>Pisteet: <span id="score">0</span></p>
  <p id="boost-message"></p>

  <div class="menu">
    <button class="button" onclick="openMenu()">Valikko</button>
    <button class="button" onclick="buyDoubleClick()">Osta tuplaklikkaus (100 pistettä)</button>
    <button class="button" onclick="buyTurboClick()">Osta tehoklikkaus (200 pistettä)</button>
  </div>

  <!-- Menu Modal -->
  <div id="menu-modal">
    <div id="menu-content">
      <button class="button" onclick="toggleWheel()">Pyöräytä onnenpyörää</button>
      <button class="button" onclick="toggleItems()">Kerätyt Esineet</button>
      <button class="button" onclick="closeMenu()">Sulje Valikko</button>
    </div>
  </div>

  <div id="wheel-container">
    <div id="wheel"></div>
    <button class="button" onclick="spinWheel()">Pyöräytä</button>
    <p id="reward"></p>
  </div>

  <div id="items-container">
    <div id="collected-items"></div>
  </div>

  <script>
    let score = 0;
    let multiplier = 1;
    let turbo = false;
    let collectedItems = {};

    function clickRaccoon() {
      score += multiplier;
      document.getElementById("score").textContent = score;

      if (turbo) {
        score += multiplier * 2;
        document.getElementById("boost-message").textContent = "TurboTehostus Aktiivinen!";
        setTimeout(() => document.getElementById("boost-message").textContent = "", 1500);
      }

      // Ääni
      const clickSound = new Audio("https://www.soundjay.com/buttons/button-16.mp3");
      clickSound.play();
    }

    function openMenu() {
      document.getElementById("menu-modal").style.display = "block";
    }

    function closeMenu() {
      document.getElementById("menu-modal").style.display = "none";
    }

    function toggleWheel() {
      const wheel = document.getElementById("wheel-container");
      wheel.style.display = wheel.style.display === "block" ? "none" : "block";
    }

    function toggleItems() {
      const items = document.getElementById("items-container");
      items.style.display = items.style.display === "block" ? "none" : "block";
    }

    function buyDoubleClick() {
      if (score >= 100) {
        score -= 100;
        multiplier = 2;
        document.getElementById("score").textContent = score;
      }
    }

    function buyTurboClick() {
      if (score >= 200) {
        score -= 200;
        turbo = true;
        document.getElementById("score").textContent = score;
      }
    }

    function collectItem(item) {
      if (!collectedItems[item]) {
        collectedItems[item] = 1;
      } else {
        collectedItems[item]++;
      }

      updateCollectedItems();
    }

    function updateCollectedItems() {
      const itemsContainer = document.getElementById("collected-items");
      itemsContainer.innerHTML = '';
      for (const item in collectedItems) {
        itemsContainer.innerHTML += `${item}: ${collectedItems[item]}<br>`;
      }
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 3s ease-out";
      setTimeout(() => {
        wheel.style.animation = "none";  // Stop spinning
        const randomDegree = Math.floor(Math.random() * 360);
        wheel.style.transform = `rotate(${randomDegree}deg)`;
        reward();
      }, 3000);
    }

    function reward() {
      const rewardMessage = document.getElementById("reward");
      const rand = Math.random();
      if (rand < 0.33) {
        collectItem("Yksisarvinen");
        rewardMessage.textContent = "Voitit Yksisarvisen!";
      } else if (rand < 0.66) {
        collectItem("Kultaraha");
        rewardMessage.textContent = "Voitit Kultarahan!";
      } else {
        collectItem("Kukkia");
        rewardMessage.textContent = "Voitit Kukkia!";
      }
    }
  </script>
</body>
</html>
