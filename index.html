<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raccoon Clicker</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg">

    <style>
        body {
            background: url('https://i.ibb.co/7v8qQjk/forest-dark.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Courier New', Courier, monospace;
            color: white;
            padding: 0;
            margin: 0;
        }

        h1 {
            font-family: 'Creepster', cursive;
            color: #6a0dad; /* Tumma violetti */
            font-size: 60px;
            text-align: center;
            text-shadow: 2px 2px 4px #000000;
        }

        #menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            background-color: #6a0dad;
            color: white;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #9b4d96;
        }

        #spin-wheel {
            display: none;
            margin-top: 30px;
            border: 10px solid #000;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            position: relative;
            background: conic-gradient(from 90deg, red, green, yellow, blue, pink, orange, purple);
        }

        #spin-wheel div {
            position: absolute;
            width: 50%;
            height: 50%;
            background: #444;
            top: 25%;
            left: 25%;
            text-align: center;
            line-height: 120px;
            color: white;
            font-size: 18px;
        }

        #spin-wheel div:nth-child(1) { transform: rotate(0deg); }
        #spin-wheel div:nth-child(2) { transform: rotate(51.42deg); }
        #spin-wheel div:nth-child(3) { transform: rotate(102.84deg); }
        #spin-wheel div:nth-child(4) { transform: rotate(154.26deg); }
        #spin-wheel div:nth-child(5) { transform: rotate(205.68deg); }
        #spin-wheel div:nth-child(6) { transform: rotate(257.1deg); }
        #spin-wheel div:nth-child(7) { transform: rotate(308.52deg); }

        .challenge-items {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .challenge-items ul {
            list-style-type: none;
            padding: 0;
        }

        .challenge-items li {
            font-size: 18px;
            color: #FF6347;
        }
    </style>
</head>
<body>
    <h1>Raccoon Clicker</h1>

    <!-- Menu -->
    <div id="menu">
        <button id="spinBtn">Pyöräytä Onnenpyörää</button>
        <button id="challengeBtn">Haasteet</button>
    </div>

    <!-- Spin Wheel -->
    <div id="spin-wheel">
        <div>Roska</div>
        <div>Oksi</div>
        <div>Ruoka</div>
        <div>Pesukarhun Höyhen</div>
        <div>Pisteitä</div>
        <div>Bonus</div>
        <div>Uusi Klippi</div>
    </div>

    <!-- Challenge Section -->
    <div class="challenge-items" id="challengeItems">
        <h2>Kerää esineitä!</h2>
        <ul>
            <li id="trash">Roska: 0</li>
            <li id="stick">Oksi: 0</li>
            <li id="food">Ruoka: 0</li>
            <li id="fur">Pesukarhun Höyhen: 0</li>
        </ul>
        <button onclick="collectItem()">Kerää tavara</button>
    </div>

    <!-- Script -->
    <script>
        let spinBtn = document.getElementById('spinBtn');
        let challengeBtn = document.getElementById('challengeBtn');
        let spinWheel = document.getElementById('spin-wheel');
        let challengeItems = document.getElementById('challengeItems');
        let trashCount = 0, stickCount = 0, foodCount = 0, furCount = 0;

        // Handle Spin Button
        spinBtn.onclick = function() {
            spinWheel.style.display = 'block';  // Show spin wheel
            let degrees = Math.floor(Math.random() * 360);
            spinWheel.style.transition = 'transform 3s ease-out';
            spinWheel.style.transform = `rotate(${degrees}deg)`;  // Rotate the wheel
            setTimeout(function() {
                let prizeIndex = Math.floor(degrees / 51.42); // Divide the wheel into 7 sections
                alert('Onnenpyörästä voitat: ' + spinWheel.children[prizeIndex].innerText);
            }, 3000);  // After spinning ends, show prize
        };

        // Handle Challenge Button
        challengeBtn.onclick = function() {
            challengeItems.style.display = 'block';  // Show challenge section
        };

        // Collect an item
        function collectItem() {
            let items = ['trash', 'stick', 'food', 'fur'];
            let randomItem = items[Math.floor(Math.random() * items.length)];
            document.getElementById(randomItem).innerText = randomItem.charAt(0).toUpperCase() + randomItem.slice(1) + ': ' + (++eval(randomItem) );
        }
    </script>
</body>
</html>
