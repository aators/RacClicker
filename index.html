<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      font-family: 'Courier New', monospace;
    }
    #raccoon {
      width: 200px;
      cursor: pointer;
      filter: drop-shadow(0 0 10px #6e6e6e);
    }
    .score {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="raccoon" src="raccoon.png" alt="Raccoon">
  <div class="score">Clicks: <span id="score">0</span></div>

  <script>
    let score = 0;
    document.getElementById('raccoon').addEventListener('click', function () {
      score++;
      document.getElementById('score').textContent = score;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raccoin Clicker</title>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #d1d1d1;
      font-family: 'Righteous', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 {
      color: #ff6347;
      font-size: 50px;
      margin-bottom: 20px;
      text-shadow: 0px 0px 20px #ff6347;
    }

    #raccoon {
      width: 250px;
      cursor: pointer;
      border-radius: 15px;
      transition: transform 0.1s ease-in-out;
    }

    #raccoon:active {
      transform: scale(0.95);
    }

    #score {
      font-size: 30px;
      margin-top: 20px;
      color: #f0f0f0;
      text-shadow: 0px 0px 15px #ff6347;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Raccoin Clicker</h1>
    <img id="raccoon" src="raccoon.png" alt="Raccoon">
    <div id="score">Score: 0</div>
  </div>

  <script>
    let score = 0;
    const scoreEl = document.getElementById("score");
    const raccoon = document.getElementById("raccoon");

    raccoon.addEventListener("click", () => {
      score++;
      scoreEl.textContent = "Score: " + score;
    });
  </script>
</body>
</html>
