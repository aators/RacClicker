<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Creepster', cursive;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #9b59b6;
      font-size: 3em;
      margin: 20px 0;
    }

    .button {
      background-color: #9b59b6;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
    }

    .clicker {
      margin-top: 30px;
    }

    #clickCount {
      font-size: 2em;
      margin: 10px;
    }

    .menu {
      margin: 30px 0;
    }

    #wheelContainer, #challengesContainer {
      display: none;
      margin: 20px auto;
    }

    #wheel {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 8px solid #fff;
      margin: 20px auto;
      background: conic-gradient(
        red 0deg 51.4deg,
        black 51.4deg 102.8deg,
        yellow 102.8deg 154.2deg,
        red 154.2deg 205.6deg,
        black 205.6deg 257deg,
        yellow 257deg 308.4deg,
        red 308.4deg 360deg
      );
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .wheel-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;
      color: #000;
      border: none;
      border-radius: 50%;
      width: 100px;
      height: 100px;
      font-size: 1em;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      cursor: pointer;
    }

    #prizeText {
      margin-top: 10px;
      font-size: 1.5em;
    }

    .challenge-list {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .challenge-item {
      background-color: #333;
      padding: 15px;
      border-radius: 12px;
      font-size: 1.2em;
      box-shadow: 0 0 10px #9b59b6;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .challenge-item:hover {
      transform: scale(1.1);
      background-color: #444;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
</head>
<body>

  <h1>Raccoon Clicker</h1>

  <div class="clicker">
    <button class="button" onclick="clickRaccoon()">Klikkaa!</button>
    <div id="clickCount">Pisteet: 0</div>
  </div>

  <div class="menu">
    <button class="button" onclick="toggleWheel()">Onnenpyörä</button>
    <button class="button" onclick="toggleChallenges()">Haasteet</button>
  </div>

  <!-- Onnenpyörä -->
  <div id="wheelContainer">
    <div id="wheel">
      <button class="wheel-button" onclick="spinWheel()">Pyöräytä</button>
    </div>
    <div id="prizeText">Pyöräytä ja voita!</div>
  </div>

  <!-- Haasteet -->
  <div id="challengesContainer">
    <h2>Kerää esineitä</h2>
    <div class="challenge-list">
      <div class="challenge-item" onclick="collectItem('Roska')">Roska</div>
      <div class="challenge-item" onclick="collectItem('Oksa')">Oksa</div>
      <div class="challenge-item" onclick="collectItem('Ruoka')">Ruoka</div>
      <div class="challenge-item" onclick="collectItem('Pullonkorkki')">Pullonkorkki</div>
    </div>
    <div id="collectedItems"></div>
  </div>

  <script>
    let clicks = 0;
    let multiplier = 1;

    function clickRaccoon() {
      clicks += multiplier;
      document.getElementById('clickCount').innerText = "Pisteet: " + clicks;
    }

    function toggleWheel() {
      document.getElementById('wheelContainer').style.display = 'block';
      document.getElementById('challengesContainer').style.display = 'none';
    }

    function toggleChallenges() {
      document.getElementById('challengesContainer').style.display = 'block';
      document.getElementById('wheelContainer').style.display = 'none';
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      const angle = Math.floor(Math.random() * 360 + 1440); // 1440 = 4 full spins
      wheel.style.transform = `rotate(${angle}deg)`;

      setTimeout(() => {
        const section = Math.floor(((angle % 360) / 51.4)) % 7;
        let result = "";
        switch (section) {
          case 0: result = "Voitit 100 pistettä!"; clicks += 100; break;
          case 1: result = "Tupla-Klikkaus Aktivoitu!"; multiplier = 2; break;
          case 2: result = "Teho-Klikkaus Aktivoitu!"; multiplier = 5; setTimeout(() => { multiplier = 1; }, 10000); break;
          case 3: result = "Voitit 50 pistettä!"; clicks += 50; break;
          case 4: result = "Hävisit 10 pistettä!"; clicks = Math.max(0, clicks - 10); break;
          case 5: result = "Sait yllätyspaketin!"; break;
          case 6: result = "Voitit 500 pistettä!"; clicks += 500; break;
        }
        document.getElementById("clickCount").innerText = "Pisteet: " + clicks;
        document.getElementById("prizeText").innerText = result;
      }, 4000);
    }

    function collectItem(item) {
      const list = document.getElementById("collectedItems");
      const el = document.createElement("div");
      el.innerText = "Keräsit: " + item;
      list.appendChild(el);
    }
  </script>

</body>
</html>
