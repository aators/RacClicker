<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>Raccoon Clicker</title>
  <style>
    body {
      background-color: black;
      color: violet;
      font-family: 'Georgia', serif;
      text-align: center;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    h1 {
      color: red;
      font-size: 2em;
      text-shadow: 0 0 10px red;
      font-family: 'Creepster', cursive;
      margin: 20px;
    }

    #raccoon {
      width: 150px;
      height: auto;
      cursor: pointer;
      transition: transform 0.1s ease;
      margin-top: 20px;
    }

    #raccoon:active {
      transform: scale(1.1);
    }

    .button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      background-color: #222;
      color: violet;
      border: 2px solid violet;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      width: 80%;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .button:hover {
      background-color: #444;
    }

    #menu-modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 50px;
    }

    #menu-content {
      background-color: #333;
      margin: auto;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      text-align: center;
    }

    #wheel-container, #challenges, #table-container {
      display: none;
      margin-top: 20px;
    }

    #wheel {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 10px solid #444;
      margin: 0 auto;
      position: relative;
      background: conic-gradient(
        red 0deg 51deg,
        black 51deg 102deg,
        yellow 102deg 153deg,
        red 153deg 204deg,
        black 204deg 255deg,
        yellow 255deg 306deg,
        red 306deg 360deg
      );
      animation: none;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(3600deg); }
    }

    .challenge-item {
      margin: 5px;
      padding: 10px;
      border: 2px dashed violet;
      border-radius: 10px;
      display: inline-block;
      color: white;
    }

    #boost-message {
      color: yellow;
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    #collected-items-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #collected-items-table th, td {
      border: 1px solid violet;
      padding: 8px;
      text-align: center;
      color: white;
    }

    #collected-items-table th {
      background-color: #444;
    }

    #collected-items-table td {
      background-color: #222;
    }

    @media (max-width: 600px) {
      #raccoon {
        width: 120px;
      }

      .button {
        font-size: 14px;
        padding: 10px 20px;
      }

      #wheel {
        width: 130px;
        height: 130px;
      }

      #menu-content {
        width: 90%;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1.5em;
      }

      #raccoon {
        width: 100px;
      }

      .button {
        font-size: 12px;
        padding: 8px 16px;
      }

      #wheel {
        width: 120px;
        height: 120px;
      }

      #menu-content {
        width: 90%;
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <h1>Raccoon Clicker</h1>
  <img id="raccoon" src="https://i.ibb.co/Xx9zLV5N/Hnet-com-image-1.jpg" alt="Raccoon" onclick="clickRaccoon()">

  <p>Pisteet: <span id="score">0</span></p>
  <p id="boost-message"></p>

  <div class="menu">
    <button class="button" onclick="openMenu()">Valikko</button>
    <button class="button" onclick="buyDoubleClick()">Osta tuplaklikkaus (100 pistettä)</button>
    <button class="button" onclick="buyTurboClick()">Osta tehoklikkaus (200 pistettä)</button>
  </div>

  <!-- Menu Modal -->
  <div id="menu-modal">
    <div id="menu-content">
      <button class="button" onclick="toggleWheel()">Pyöräytä onnenpyörää</button>
      <button class="button" onclick="toggleChallenges()">Haasteet</button>
      <button class="button" onclick="toggleItemsTable()">Kerätyt Esineet</button>
      <button class="button" onclick="closeMenu()">Sulje Valikko</button>
    </div>
  </div>

  <div id="wheel-container">
    <div id="wheel"></div>
    <button class="button" onclick="spinWheel()">Pyöräytä</button>
    <p id="reward"></p>
  </div>

  <div id="challenges">
    <div class="challenge-item" onclick="collectItem('Roskia')">Roskia</div>
    <div class="challenge-item" onclick="collectItem('Oksia')">Oksia</div>
    <div class="challenge-item" onclick="collectItem('Ruokaa')">Ruokaa</div>
    <div class="challenge-item" onclick="collectItem('Kimalteita')">Kimalteita</div>
    <div class="challenge-item" onclick="collectItem('Varastettu lohi')">Varastettu lohi</div>
    <div class="challenge-item" onclick="collectItem('Vanhat kengät')">Vanhat kengät</div>
    <div class="challenge-item" onclick="collectItem('Nöyhtää')">Nöyhtää</div>
  </div>

  <div id="table-container">
    <table id="collected-items-table">
      <thead>
        <tr>
          <th>Esine</th>
          <th>Määrä</th>
        </tr>
      </thead>
      <tbody id="collected-items-body"></tbody>
    </table>
  </div>

  <script>
    let score = 0;
    let multiplier = 1;
    let turbo = false;
    let collectedItems = {};

    function clickRaccoon() {
      score += multiplier;
      document.getElementById("score").textContent = score;

      if (turbo) {
        score += multiplier * 2;
        document.getElementById("boost-message").textContent = "TurboTehostus Aktiivinen!";
        setTimeout(() => document.getElementById("boost-message").textContent = "", 1500);
      }

      // Ääni
      const clickSound = new Audio("https://www.soundjay.com/buttons/button-16.mp3");
      clickSound.play();
    }

    function openMenu() {
      document.getElementById("menu-modal").style.display = "block";
    }

    function closeMenu() {
      document.getElementById("menu-modal").style.display = "none";
    }

    function toggleWheel() {
      const wheel = document.getElementById("wheel-container");
      wheel.style.display = wheel.style.display === "block" ? "none" : "block";
    }

    function toggleChallenges() {
      const ch = document.getElementById("challenges");
      ch.style.display = ch.style.display === "block" ? "none" : "block";
    }

    function toggleItemsTable() {
      const table = document.getElementById("table-container");
      table.style.display = table.style.display === "block" ? "none" : "block";
    }

    function spinWheel() {
      const wheel = document.getElementById("wheel");
      wheel.style.animation = "spin 3s ease-out";
      setTimeout(() => {
        const rewards = ["100 pistettä", "150 pistettä", "200 pistettä", "500 pistettä", "1000 pistettä", "Ei mitään"];
        const reward = rewards[Math.floor(Math.random() * rewards.length)];
        document.getElementById("reward").textContent = `Palkinto: ${reward}`;
        score += reward === "Ei mitään" ? 0 : parseInt(reward);
        document.getElementById("score").textContent = score;
        wheel.style.animation = "none";
      }, 3000);
    }

    function collectItem(item) {
      if (!collectedItems[item]) {
        collectedItems[item] = 0;
      }
      collectedItems[item]++;
      updateItemTable();
    }

    function updateItemTable() {
      const tableBody = document.getElementById("collected-items-body");
      tableBody.innerHTML = "";
      for (const item in collectedItems) {
        const row = document.createElement("tr");
        const itemCell = document.createElement("td");
        const countCell = document.createElement("td");

        itemCell.textContent = item;
        countCell.textContent = collectedItems[item];

        row.appendChild(itemCell);
        row.appendChild(countCell);
        tableBody.appendChild(row);
      }
    }

    function buyDoubleClick() {
      if (score >= 100) {
        score -= 100;
        multiplier *= 2;
        document.getElementById("score").textContent = score;
        alert("Ostit tuplaklikkerin!");
      }
    }

    function buyTurboClick() {
      if (score >= 200) {
        score -= 200;
        turbo = true;
        document.getElementById("score").textContent = score;
        alert("Ostit turbo tehostuksen!");
      }
    }
  </script>
</body>
</html>
